name: Deploy backend to ELB

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    name: Deploy to AWS Elastic Beanstalk
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: 'backend/package.json'

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Build backend application
        working-directory: backend
        run: npm run build:server

      - name: Generate unique deployment version (based on branch)
        id: version
        run: |
          BRANCH_NAME=$(echo "${GITHUB_REF#refs/heads/}" | tr '/' '-')
          VERSION="${BRANCH_NAME}-$(date +'%Y%m%d-%H%M%S')"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Archive deployment package
        run: zip -r ${{ env.BRANCH_NAME }}.zip . -x "node_modules/*" ".git/*"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1 # Change to your AWS region

      - name: Upload deployment package to S3
        run: aws s3 cp ${{ env.BRANCH_NAME }}.zip s3://elb-codewars/deploy-${{ env.BRANCH_NAME }}-${{ env.VERSION }}.zip

      - name: Deploy to Elastic Beanstalk
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name cosscoss-codewars \
            --version-label ${{ env.VERSION }} \
            --source-bundle S3Bucket="s3://elb-codewars",S3Key="deploy-${{ env.BRANCH_NAME }}-${{ env.VERSION }}.zip"

          aws elasticbeanstalk update-environment \
            --environment-name codewars-${{  env.BRANCH_NAME }} \
            --version-label ${{ env.VERSION }}
